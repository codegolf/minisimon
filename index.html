<script>
a=[]; // correct order
//b=0;  // autoplay index in a
c=0;  // manual play index in a
d=0;  // state (0: autoplay / 1:manual play)
e=0;  // game over (0: no / 1: yes)
f=0;  // current cell
t=0;  // tmp

// click function
z=function(n){

  // If not game over
  if(!e){
  
    // Manual & Auto: play sound, change opacity
    new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(250).join("AfAAABAAgAZGF0YU".slice(n*2))).play();
    (t=window["t"+n]).style.opacity=.3;
    setTimeout("t.style.opacity=1",200);
    
    // Manual
    if(d){
      
      // Correct click
      if(n==a[c]){
        c++;
        
        // Win
        if(c==a.length){
          y();
        }
      }
      
      // Lose
      else{
        alert("lost");
        e=1;
      }
    }
  }
}

// Autoplay
y=function(){
  d=0;
  a.push(4*Math.random()|0);
  i=a.length;
  setTimeout("d=1;c=0;",1e3+i*500);
  for(;i--;){
    setTimeout("z("+a[i]+")",1e3+i*500);
  }
}

y()

</script>
